<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4L3 Knowledge Check</title>
</head>
<body>
    <!-- Part 3: Navigation Bar -->
    <!-- Goal: Create a simple navigation bar with Home, About, Contact as links -->
    <nav style="width: 100%;">
        <!-- Bonus Styling: Use flex to align links horizontally, remove bullet points from <ul>, capitalize link names -->
        <ul style="display: flex; justify-content: space-evenly; list-style-type: none; text-transform: capitalize;">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <br>

    <!-- Part 4: Add Header Images -->
    <!-- Goal: Add 2 placeholder images using placehold.co image 300x200px, one with rounded border (bonus) -->
    <header style="display: flex; justify-content: center; margin: 0 auto;">
        <img src="https://placehold.co/300x200" alt="Placeholder Image #1" style="padding: 20px;">
        <img src="https://placehold.co/300x200" alt="Placeholder Image #2" style="padding: 20px; border-radius: 50px;">
    </header>

    <!-- Part 1: Form Creation -->
    <!-- Goal: Create a form with fields for Name, Email, Message and a submit button -->
    <form action="#" method="POST">
        <fieldset>
            <legend>Basic Information</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
            </div>
            <div style="margin: 20px 0px;">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email">
            </div>
            <!-- Bonus: Radio Button Group asking the user how they found the site-->
            <div style="margin: 20px 0px;">
                <p>How Did You Find Us?</p>
                <input type="radio" id="google" name="source" value="google">
                <label for="google" style="margin-right: 20px;">Google Search</label>
                <input type="radio" id="word-of-mouth" name="source" value="word-of-mouth">
                <label for="word-of-mouth" style="margin-right: 20px;">Word of Mouth</label>
                <input type="radio" id="social" name="source" value="social">
                <label for="social" id="social" style="margin-right: 20px;">Social Media</label>
                <input type="radio" id="other" name="source" value="other">
                <label for="other" id="other" style="margin-right: 20px;">Other</label>
            </div>       
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <div style="margin: 20px 0px;">
                <label for="message"></label>
                <textarea id="message" name="message" rows="5" cols="50"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="Submit" style="margin: 20px 0px;">
    </form>
    <br>
    <br>
    <!-- Part 2: Table Structure -->
    <!-- Goal: Create a table that displays product data with the columns/header row (bonus)
    for Product Name, Price and Quantity -->
     <table style="border: 1px solid black;">
        <caption style="margin: 10px 0px; font-weight: bolder; text-transform: uppercase;">Product List</caption>
        <tr style="text-align: left;">
            <th style="padding: 15px; border: 1px solid black;">Product Name</th>
            <th style="padding: 15px; border: 1px solid black;">Price</th>
            <th style="padding: 15px; border: 1px solid black;">Quantity</th>
        </tr>
        <tr>
            <td style="padding: 15px; border: 1px solid black;">Logitech K480 Keyboard and Mouse Set</td>
            <td style="padding: 15px; border: 1px solid black;">$49.99</td>
            <td style="padding: 15px; border: 1px solid black;">10</td>
        </tr>
        <tr>
            <td style="padding: 15px; border: 1px solid black;">Logitech Pop Icon Keyboard and Mouse Set</td>
            <td style="padding: 15px; border: 1px solid black;">$69.99</td>
            <td style="padding: 15px; border: 1px solid black;">1</td>
        </tr>
        <tr>
            <td style="padding: 15px; border: 1px solid black;">Logitech Ultimate Productivity Bundle</td>
            <td style="padding: 15px; border: 1px solid black;">$349.99</td>
            <td style="padding: 15px; border: 1px solid black;">3</td>
        </tr>
     </table>
</body>
</html>
